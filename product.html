<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-info p {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .price {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .sale {
            background-color: #ff4747;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="img1\download.jpeg" alt="Product Image">
        <div class="product-info">
            <h2>Product Title:hi meghna</h2>
            <p>where is america ? in my terece</p>
            <div class="price">â‚¹500</div>
            <div class="sale">No Sale!</div>
        </div>
    </div>
</body>
</html>
